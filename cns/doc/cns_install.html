<H1><CODE>cns_install</CODE></H1>

Creates some internal CNS binaries.  Only needs to be done once, at CNS installation time.<P>

The main <CODE>cns</CODE> directory must already be in your MATLAB search path; see <A HREF="cns_path.html"><CODE>cns_path</CODE></A>.

<H2>Syntax</H2>

<TABLE BORDER="1"><TR><TD><PRE>
cns_install
</PRE></TD></TR></TABLE>

</BODY>
