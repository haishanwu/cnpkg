<TITLE>cns_splitdim</TITLE>
</HEAD>
<BODY>

<H1><CODE>cns_splitdim</CODE></H1>

Shows how CNS will automatically factor a <A HREF="package.html#dsplit">split dimension</A> of a given size.

<H2>Syntax</H2>

<TABLE BORDER="1"><TR><TD><PRE>
s = cns_splitdim(n)
s = cns_splitdim(n, numParts)
</PRE></TD></TR></TABLE>

<DL>
<DT><CODE>n</CODE></DT><DD>
The size of the dimension to be factored.
</DD><P>
<DT><CODE>numParts</CODE></DT><DD>
The number of parts into which it will be factored.  Defaults to 2.
</DD><P>
<DT><CODE>s</CODE></DT><DD>
The resulting sizes.
</DD>
</DL>

</BODY>
</HTML>
