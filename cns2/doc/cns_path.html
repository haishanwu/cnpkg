<HTML>
<HEAD>
<TITLE>cns_path</TITLE>
</HEAD>
<BODY>

<H1><CODE>cns_path</CODE></H1>

Adds all CNS's directories to your MATLAB search path.  Meant to be called from your <CODE>startup.m</CODE> file.

<H2>Syntax</H2>

<TABLE BORDER="1"><TR><TD><PRE>
run <I>path</I>/cns_path
</PRE></TD></TR></TABLE>

<DL>
<DT><CODE><I>path</I></CODE></DT><DD>
A path identifying the main <CODE>cns</CODE> directory.  Must be valid from wherever <CODE>startup.m</CODE> is executed.
</DD>
</DL>

</BODY>
</HTML>
